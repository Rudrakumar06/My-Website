<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Monuments</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px; 
            background-color: #f0f0f0; 
            padding: 20px;
        }
        .monument {
            text-align: center;
            border: 5px solid white;
            background-color: #fff; 
            padding: 10px; 
        }
        img {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="monument">
            <img src="Giza.jpg" alt="Great Sphinx">
            <h3>The Giza Sphinx</h3>
        </div>

        <div class="monument">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczNkwK7G94_WSNyCOgFCkuzCGVn2yMV0fdKLVIRjKasGK9Sys8J1dR40_peOm_pMTKizTTG2qt-3ZlbUynvL0piFd6WabXRzB-8wZuVIisTC5h-SqMg=w2400" alt="Colossi of Memnon">
            <h3>Colossi of Memnon</h3>
        </div>

        <div class="monument">
            <img src="https://lh3.googleusercontent.com/pw/AP1GczOK_Ec5numlzEE1gElQcJ_1qx1sefQL6TnsYahYoehM8vEttRDYfJxAKtg6ab0-MwaUAzvDDKIRCFhd7eCGDA0MTQjeooqDC1GngzI0x-evVy0gB88=w2400" alt="Cairo Citadel">
            <h3>Cairo Citadel</h3>
        </div>
        <div class="monument">
            <img src="https://img.veenaworld.com/wp-content/uploads/2021/05/Umaid-Bhawan-Palace-Jodhpur-Room-Price-History-Inside-the-Palace-1152x768.jpg?imwidth=1080" alt="Great Sphinx">
            <h3>Umaid Bhavan</h3>
        </div>

        <div class="monument">
            <img src="https://wallpaperaccess.com/full/48764.jpg" alt="Colossi of Memnon">
            <h3>Mount Fuji</h3>
        </div>

        <div class="monument">
            <img src="https://www.opodo.co.uk/blog/wp-content/uploads/sites/12/2014/02/shutterstock_765009268-720x480.jpg" alt="Cairo Citadel">
            <h3>Colosseum</h3>
        </div>
    </div>
</body>
</html>
